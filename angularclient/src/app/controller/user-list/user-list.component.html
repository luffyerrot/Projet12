<div class="parent-box">
	<div class="box" *ngFor="let user of users">
		<table>
			<thead>
			<tr>
				<th>#</th>
				<th>Username</th>
				<th>Email</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td>{{ user.id }}</td>
				<td>{{ user.username }}</td>
				<td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
