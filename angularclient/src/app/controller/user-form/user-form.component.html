<div class="parent-box">
  <div class="box">
    <h1 class="title">Inscription client</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <div id="subscribe-form-parent">
        <div class="input-label" id="subscribe-form-label">
          <label for="username">Pseudo</label>
        </div>
        <div class="input-form" id="subscribe-form-input">
          <input type="text" formControlName="username" id="username" name="username" placeholder="Entrer le pseudo" [ngClass]="{ 'is-invalid': submitted && form.controls.username.errors }"/>
          <div *ngIf="submitted && form.controls.username.errors">
            <div *ngIf="form.controls.username.errors.required">Le pseudo est requis</div>
            <div *ngIf="form.controls.username.errors.minlength || form.controls.username.errors.maxlength">Le pseudo doit contenir entre 6 et 20 caractères</div>
          </div>
          <div>
            <div *ngIf="!form.controls.username.errors" class="hidden-div">...</div>
          </div>
        </div>
      </div>
      <div id="subscribe-form-parent">
        <div class="input-label" id="subscribe-form-label">
          <label for="email">Email</label>
        </div>
        <div class="input-form" id="subscribe-form-input">
          <input type="text" formControlName="email" id="email" name="email" placeholder="Entrer l'email" [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors }">
          <div *ngIf="submitted && form.controls.email.errors">
            <div *ngIf="form.controls.email.errors.required">L'email est requis</div>
            <div *ngIf="form.controls.email.errors.email">L'email est invalid</div>
          </div>
          <div>
            <div *ngIf="!form.controls.email.errors" class="hidden-div">...</div>
          </div>
        </div>
      </div>
      <div id="subscribe-form-parent">
        <div class="input-label" id="subscribe-form-label">
          <label for="password">Mot de passe</label>
        </div>
        <div class="input-form" id="subscribe-form-input">
          <input type="password" formControlName="password" id="password" name="password" placeholder="Entrer le mot de passe" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }">
          <div *ngIf="submitted && form.controls.password.errors">
            <div *ngIf="form.controls.password.errors.required">Le mot de passe est requis</div>
            <div *ngIf="form.controls.password.errors.minlength || form.controls.password.errors.maxlength">Le mot de passe doit contenir entre 6 et 40 caractères</div>
          </div>
          <div>
            <div *ngIf="!form.controls.password.errors" class="hidden-div">...</div>
          </div>
        </div>
      </div>
      <div id="button-form">
        <button type="submit">Envoyer</button>
      </div>
    </form>
  </div>
</div>
