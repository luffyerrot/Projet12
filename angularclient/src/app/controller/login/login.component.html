<div class="parent-box">
    <div class="box">
      <h1 class="title">Connexion</h1>
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div id="subscribe-form-parent">
          <div class="input-label" id="subscribe-form-label">
            <label for="email">Email :</label>
          </div>
          <div class="input-form" id="subscribe-form-input">
             <input type="text" formControlName="email" id="email" name="email" placeholder="Entrer l'email" [ngClass]="{ 'is-invalid': submitted && form.controls.email.errors }">
             <div *ngIf="submitted && form.controls.email.errors">
               <div *ngIf="form.controls.email.errors.required">L'email est requis</div>
               <div *ngIf="form.controls.email.errors.email">L'email est invalide</div>
             </div>
             <div>
               <div *ngIf="!form.controls.email.errors" class="hidden-div">...</div>
             </div>
           </div>
        </div>
        <div id="subscribe-form-parent">
          <div class="input-label" id="subscribe-form-label">
            <label for="password">Mot de passe :</label>
          </div>
          <div class="input-form" id="subscribe-form-input">
            <input type="password" formControlName="password" id="password" name="password" placeholder="Entrer le mot de passe" [ngClass]="{ 'is-invalid': submitted && form.controls.password.errors }">
            <div *ngIf="submitted && form.controls.password.errors">
              <div *ngIf="form.controls.password.errors.required">Le mot de passe est requis</div>
            </div>
            <div>
              <div *ngIf="!form.controls.password.errors" class="hidden-div">...</div>
            </div>
          </div>
        </div>
        <div id="button-form">
          <button type="submit">Se connecter</button>
        </div>
      </form>
    </div>
  </div>
